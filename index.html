<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cupitor - main page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- the table div -->
        <div class="tableSection">
            <table border="1">
                <!-- head of table -->
                <thead>
                    <tr>
                        <th>Unique Words</th>
                        <th>Replace With...</th>
                    </tr>
                </thead>
                <!-- the body of the table itself -->
                <tbody>
                    <!-- 1st placeholder row -->
                    <tr id="placeholder">
                        <th>Here'd be your text's unique words</th>
                        <th>
                            <input name="replaceWith" id=""
                                placeholder='Type here replacements for this words'></input>
                        </th>
                    </tr>
                </tbody>
            </table>
            <!-- submit button -->
            <input onclick="onSubmit()" type="submit" value="Replace">
        </div>
        <hr color="white">
        <!-- file open menu div -->
        <div class="menuSection">
            <h3>Open File...</h3>
            <input type="file" onchange="read(this)" />
        </div>
    </div>

    <div class="container">
        <h1 class="container__txt">The text will be pasted here.</h1>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
